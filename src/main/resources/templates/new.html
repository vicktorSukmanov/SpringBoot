<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>

</head>

<h1></h1>

</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
     <br/>

    <label for="lastName">Lastname:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>

    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br/>

    <br/>
    <input type="submit" value="Create">
</form>
</body>
</html>
